language: node_js
node_js:
    - 12
install:
    - npm install -g codecov
    - npm ci
    - npm run bootstrap && npm run hoist
script:
    - npm test
    - codecov -f coverage/*.json
    - npm run build
deploy:
    -   provider: script
        skip_cleanup: true
        script: bash packer/deploy.sh
        on:
            tags: true
env:
    global:
        secure: 
